[package]
authors = ["James Hillyerd <james@hillyerd.com>"]
name = "blackpill-exp"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
asm-delay = "0.9.0"
cortex-m = "0.7.2"
cortex-m-rt = "0.6.14"
#cortex-m-rtic = "0.6.0-alpha.4"
cortex-m-rtic = { path = "../cortex-m-rtic" }
defmt = "0.2.2"
defmt-rtt = "0.2.0"
dwt-systick-monotonic = "0.1.0-alpha.2"
embedded-hal = "0.2.4"
hd44780-driver = "0.4"
infrared = "0.11.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
stm32f4xx-hal = { version = "0.9", features = ["rt", "stm32f411"] }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

